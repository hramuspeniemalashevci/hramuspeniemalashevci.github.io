    <script>0</script>

    <section id="articles-section">

        <header class="top-btns-group">
            <button id="logout-top-btn">Изход</button>
            <a href="/admin">[ Избор за редактиране ]</a>
            <a id="top-link" href="/schedule">[ Богослужения през седмицата ]</a>

        <h1>Редактиране на списъка с богослуженията за седмицата</h1>

        <button id="clear-all-btn">Изчистване на всички полета</button>

        <fieldset id="first-weekday-div">
            <form id="first-weekday-form">
                <label for="first-date-input">Първи ден от седмицата (дата):</label>

                <button id="confirm-first-date-btn">Обновяване на датите</button>
            </form>
        </fieldset>

                            class="weekday-span">#######</span>)</h4>
                </label>

                <form id="mon-form">
                    <textarea name="mon-textarea" id="mon-textarea" cols="40" rows="7"
                        placeholder="... ВЪВЕДЕТЕ ТЕКСТ ..."></textarea>
                    <button class="clear-currday-textarea">Изчистване на полето за деня</button>
                </form>

            </article>

            <form id="template-form">

                <textarea name="templateText" id="template-text" cols="40" rows="7"
                    placeholder="... ВЪВЕДЕТЕ ТЕКСТ ...">
            </textarea>
                <button id="template-reset" type="reset">Изчистване на шаблона</button>
